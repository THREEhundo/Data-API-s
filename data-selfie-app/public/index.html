<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data Selfie Application</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
  </head>
  <body>

    <h1>Data Selfie App</h1>

    <a href="#">hello</a> |
    <a href="goodbye.html">goodbye</a> |
    <a href="/public/fetching-JSON-ISS/">
      Where is the ISS right now?</a>
    <p>Hello!</p>

    <p>Latitude: <span id="latitude"></span>°<br>
       Longitude: <span id="longitude"></span>°
    </p>

    <div id="myLocation"></div>

    <script type="text/javascript">

    const mymap = L.map('myLocation').setView([0, 0], 15)

    // Attributions
    const attribution =
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'

    const tileURL = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    const tiles = L.tileLayer(tileURL, {attribution})
    tiles.addTo(mymap)

    // Marker
    const marker = L.marker([50.5, 30.5]).addTo(mymap)

    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude
        const longitude = position.coords.longitude

        mymap.setView([latitude, longitude], mymap.getZoom())
        marker.setLatLng([latitude, longitude])

        document.getElementById('latitude').textContent = position.coords.latitude.toFixed(2)
        document.getElementById('longitude').textContent = position.coords.longitude.toFixed(2)

    })
    } else {
      console.log(`Geolocation not available`)
    }
    </script>
  </body>
</html>
