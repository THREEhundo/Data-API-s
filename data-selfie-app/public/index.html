<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data Selfie Application</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
      <style media="screen">

        form {
          /* Center the form on the page */
          margin: 2em auto;
          width: 400px;
          /* Form outline */
          padding: 1em;
          border: 1px solid #CCC;
          border-radius: 1em;
        }

        form div + div {
          margin-top: 1em;
        }

        label {
          /* Uniform size & alignment */
          display: inline-block;
          width: 90px;
          text-align: right;
        }

        input,
        textarea {
          font: 1em sans-serif;

          /* Uniform text field size */
          width: 300px;
          box-sizing: border-box;

          /* Match form field borders */
          border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
          /* Additional higlight for focused elements */
          border-color: #000;
        }

        textarea {
          /* Align multiline text fields with their labels */
          vertical-align: top;

          /* Provide space to type some text */
          height: 5em;
        }

        .button {
          /* Align buttons with the text fields */
          margin-left: 95px;
        }

        button {
          /* This extra margin represent roughly the same space as the space between the labels and their text fields */
          margin-left: .5em;
        }
      </style>
  </head>
  <body>

    <h1>Data Selfie App</h1>

    <a href="#">hello</a> |
    <a href="goodbye.html">goodbye</a> |
    <a href="/fetching-JSON-ISS/index.html">
      Where is the ISS right now?</a>
    <p>Hello!</p>

    <p>Latitude: <span id="latitude"></span>°<br>
       Longitude: <span id="longitude"></span>°
    </p>
    <button type="button" id="locationData">Submit Your Location Data!</button>

    <div id="myLocation"></div>

    <form class="form" id="form" action="/userData" method="post">
      <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="user_name">
      </div>
      <div>
        <label for="mail">Email: </label>
        <input type="text" id="mail" name="user_mail">
      </div>
      <div>
         <label for="msg">Message: </label>
         <textarea id="msg" name="user_message"></textarea>
      </div>
          <button type="button" class="button" id="button">Send My greetings</button>
        </div>
      </div>
    </form>

    <script type="text/javascript">
    let latitude, longitude;

    const mymap = L.map('myLocation').setView([0, 0], 2)

    // Attributions
    const attribution =
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'

    const tileURL = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    const tiles = L.tileLayer(tileURL, {attribution})
    tiles.addTo(mymap)

    // Marker
    const marker = L.marker([0, 0]).addTo(mymap)

    document.getElementById('locationData').addEventListener('click', async event => {
      // POSTING JSON DATA
      const locData = { latitude, longitude }
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(locData)
      }
      const response = await fetch('/api', options)
      const json = await response.json()

      console.log(json)

    })

    document.getElementById('button').addEventListener('click', async event => {
      const name = document.getElementById('name').value
      const mail = document.getElementById('mail').value
      const msg = document.getElementById('msg').value
      const userInfo = {
        name, mail, msg
      }
      const uniqueUser = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userInfo)
      }
      const response = await fetch('/userData', uniqueUser)
      const json = await response.json()
      console.log(json)

      // Clears data when submitted
      const form = document.getElementById('form')
      const formElements = document.getElementById('form').elements
      form.reset()
    })

    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition( position => {
         latitude = position.coords.latitude
         longitude = position.coords.longitude
         mymap.setView([latitude, longitude], 15, mymap.getZoom())
         marker.setLatLng([latitude, longitude])

         document.getElementById('latitude').textContent = latitude.toFixed(2)
         document.getElementById('longitude').textContent = longitude.toFixed(2)
    })
    } else {
      console.log(`Geolocation not available`)
    }
    </script>
  </body>
</html>
